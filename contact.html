<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="assets/images/eye.png" type="png">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Contact Christine</title>
</head>
<body>
	<!--Header Begins-->
	<header>
		<div class="wrapper">
			<h1>Christine Bonk</h1>
			<!--Header Navigation-->
			<nav>
				<ul>
					<li><a href="index.html">About</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!--Header Ends-->
	<!--Main Section Begins-->
	<main>
		<div class="wrapper">
			<section id="contact">
				<h2>Contact</h2>
				<!--Form Begins-->
				<form action="submit" method="GET" class="contact-form" autocomplete="on" name="contact-form">
					<label for="name"><p>Name</p></label>
					<input type="text" name="name" class="name" required="true" placeholder="John Smith">
					<label for="email"><p>Email</p></label>
					<input type="email" name="email" class="email" required="true" placeholder="example@gmail.com">
					<label for="message"><p>Message</p></label>
					<textarea name="message" cols="30" rows="10"></textarea>
					<input type="submit" value="Submit">
				</form> 
			</section>
		</div>
	</main>
	<!--Main Section Ends-->
	<!--Footer Begins-->
	<footer>
		<p>Copyright Â©</p>
	</footer>
	<!--Footer Ends-->
</body>
</html>
